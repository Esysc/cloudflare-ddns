repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
        # - id: check-executables-have-shebang


  # Use the official ruff pre-commit mirror (astral-sh). Use ruff-check
  # which supports --fix; pin to a recent release.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      - id: ruff-check
        name: ruff (auto-fix)
        args: ["--fix"]
        files: "\\.py$"

  # Use a pre-commit managed pylint environment. This is more robust than
  # relying on a system-installed pylint.
  - repo: https://github.com/pylint-dev/pylint
    rev: v3.2.2
    hooks:
      - id: pylint
        # Add dependencies from requirements.txt so pylint can find them.
        additional_dependencies: ["requests", "apprise"]

  # ShellCheck pre-commit hook (koalaman). Pin to a branch or tag you prefer.
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck (system)
        entry: shellcheck
        language: system
        files: "\\.(sh|bash|ksh)$"
